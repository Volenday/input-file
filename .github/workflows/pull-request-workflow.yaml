name: Pull Request
on:
    push:
        branches:
            - master
jobs:
    createPullRequest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Create Pull Request
              id: cpr
              uses: peter-evans/create-pull-request@v2
              with:
                  token: ${{ secrets.TOKEN }}
